<body>
    <div id="fb-root"></div>
    
<script>   
    
    window.fbAsyncInit = function () {
        FB.init({
            appId: '151877668344228', // App ID
            //channelUrl: '//http://localhost:9474/channel.html', // Channel File
            status: true, // check login status
            cookie: true, // enable cookies to allow the server to access the session
            xfbml: true,  // parse XFBML
            oauth: true
        });
               
        FB.Event.subscribe('auth.authResponseChange', function (response) {
            if (response.status === 'connected') {
                
                FB.api('/me', function (response) {
                    console.log('Good to see you, ' + response.name + '.');
                });

                //FB.api('/me/likes', function (response) {
                //    console.log(response);
                //});

                //FB.api('/me/friendlists', function (response) {
                //    console.log(response);
                //});
            } else if (response.status === 'not_authorized') {
                FB.login();
            } else {
                FB.login();
            }
        });                                    
    };

     (function (d, s, id) {
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) return;
         js = d.createElement(s); js.id = id; js.async = true;
         //js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&oauth=1&appId=151877668344228";
         js.src = "//connect.facebook.net/en_US/all.js";
         fjs.parentNode.insertBefore(js, fjs);
     }(document, 'script', 'facebook-jssdk'));
        
     function lognfo(response)
     {
         var str = "<div> <p>" + response.Token + "</p></div>"
         document.body.appendChild(str);
     }

    
</script>
